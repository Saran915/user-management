<div class="flex justify-between mb-3">
    <p class="text-bold">User</p>
    <button class="btn btn-sm btn-outline btn-info flex gap-2" (click)="onAddClick()">
        <img src="add.svg" height="15" width="15" /> <span class="text-black">Add</span>
    </button>

<app-custom-table [columns]="tableColumn" [rowDatas]="(userList$ | async) ?? []"

</app-custom-table>
